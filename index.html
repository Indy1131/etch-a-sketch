<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">

    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <h1>Etch-a-Sketch</h1>
                <button id ="resizeButton" style="margin-left: auto;">Resize</button>
                <button id="clearButton">Clear</button>
            </div>
            <div class="grid-container">
                <div id="resizeMenu">
                    <h1>Enter New Dimension</h1>
                    <h2 style="margin-top: 0px; font-size: 15px;">Dimension must be between 1 and 100</h2>
                    <form>
                        <input type="text">
                        <button>Change grid</button>
                    </form>
                </div>
                <div class="grid"></div>
            </div>
        </div>
    </div>
</body>
</html>
